{% extends "base.html" %}

{% block title %}게시물 수정{% endblock %}

{% block content %}
    <h1>게시물 수정</h1>
    <form action="/update/{{ post['id'] }}" method="POST">
        제목 : <input type="text" name="title" value="{{ post['title'] }}"><br>
        내용 : <textarea name="content">{{ post['content'] }}</textarea><br>
        <button type="submit">수정</button>
    </form>
    <a href="/">목록으로 돌아가기</a>
{% endblock %}
